<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Subsriber List</title>
</head>
<body>
    <!-- Nav Bar Brand -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" >
            <img src="https://pyxis.nymag.com/v1/imgs/879/d0a/f23ba0be00e71b5d88731977b3ca4905d2-13-everything-is-awesom.2x.h473.w710.jpg" width="85" height="50" class="d-inline-block align-top" alt=""> Awesome Site
        </a>
    </nav>

    <!-- Jumbotron header -->
    <div class="row px-md-5">
        <div class="jumbotron jumbotron-fluid mx-auto">
            <div class="container-fluid">
                <h1 class="display-5" >Welcome to our AWESOME SITE!</h1>
            </div>
        </div>
    
    </div>
    <h3>Subscribe to our List. Sign up-below!</h3>

    <p>Please use the form to sign up as a new subscriber:</p>
    <!-- localhost:8080/ -->
    <form action="#" th:action="@{/}" th:object="${subscriber}" method="POST">
        <table>
            <tr>
                    <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}" /></td>
            </tr>
            <tr>
                    <td>Username:</td>
                <td><input type="text" th:field="*{userName}" /></td>
            </tr>
            <tr>
                <td><button type="submit">Submit Your Name</button></td>
            </tr>
            </table>
    </form>
    
</body>
</html>
